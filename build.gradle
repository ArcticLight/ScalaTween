apply plugin: 'scala'
apply plugin: 'maven'

group = 'me.arcticlight'

repositories {
    mavenCentral()

    maven {
        url('http://clojars.org/repo')
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.7'
    testCompile 'org.scalatest:scalatest_2.11:2.2.6'
    testCompile 'junit:junit:4.12'
}